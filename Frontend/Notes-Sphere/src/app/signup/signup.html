<div class="signup-card">
  <h2 class="title">Signup</h2>
  
  <form (ngSubmit)="onSignup()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn-submit">Signup</button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
